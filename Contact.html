  <main class="position">
    <h2>Contactez-nous</h2>
    <form action=" ">
      <br><br><p>Les champs marqué par <em>*</em> sont obligatoires.</p><br>
      <fieldset>
        <legend>Contact</legend>
          <label for="nom">Nom <em>*</em></label>
          <input  aria-label="nom" id="nom" placeholder=" Nom Prénom" autofocus="" required=""><br>
          <label for="telephone">Portable</label>
          <input id="telephone" type="tel"  aria-label="téléphone" placeholder=" 06xxxxxxxx" pattern="06[0-9]{8}"><br>
          <label for="email">Email <em>*</em></label>
          <!-- <input id="email" type="email"  required="" pattern="[a-zA-Z].[0-9]*@gmail.com"> -->
          
          <input id="email" type="email" name="email" placeholder=" exemple@gmail.com" required pattern=".+@gmail.com" 
          title="Merci de fournir uniquement une adresse email"><br>
          <label for="age">Age <em>*</em></label>
          <input id="age" type="number" aria-label="age" placeholder=" xx" pattern="[0-9]{2}" required=""><br>
          <label for="sexe">Sexe</label>
          <select id="sexe">
            <option value="H" name="sexe">Homme</option>
            <option value="F" name="sexe">Femme</option>                  
          </select><br>
          <label for="message">Message <em>*</em></label>
          <textarea id="message" required
          placeholder=" Mon message..."></textarea>
      </fieldset>
      <p><input type="submit" aria-label="envoyer" value="Envoyer"></p>
    </form>
  </main>
